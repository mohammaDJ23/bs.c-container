<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Bank system" />
    <title>Bank system</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      #_container-service-offline-wrapper {
        text-align: center;
        padding: 20px;
        font-family: Roboto, sans-serif;
      }
      #_container-service-offlie-title {
        font-size: 1.75rem;
        font-weight: bolder;
        font-family: Roboto, sans-serif;
        line-height: 1.2;
        margin: 0;
        margin-bottom: 0.5rem;
      }
      #_container-service-offline-description {
        font-size: 1.2rem;
        font-weight: bold;
        font-family: Roboto, sans-serif;
        line-height: 1.2;
        margin: 0;
        margin-bottom: 0.5rem;
      }
      #_container-service-offline-reload {
        font-size: 1.1rem;
        font-weight: 500;
        font-family: Roboto, sans-serif;
        line-height: 1.2;
        margin: 0;
        margin-bottom: 0.5rem;
        cursor: pointer;
        color: #20a0ff;
      }
    </style>
  </head>
  <body>
    <div id="_container-service-offline-wrapper">
      <h3 id="_container-service-offlie-title">You are offline</h3>
      <p id="_container-service-offline-description">Check your internet connection.</p>
      <p id="_container-service-offline-reload">Reload</p>
    </div>
    <script>
      const reloadEl = document.querySelector('#_container-service-offline-reload');
      if (reloadEl) {
        reloadEl.addEventListener('click', () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
